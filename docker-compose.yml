services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network
    depends_on:
      - postgres
      - redis
    environment:
      DB_CONNECTION: "${DB_CONNECTION:-pgsql}"
      DB_HOST: "${DB_HOST:-postgres}"
      DB_PORT: "${DB_PORT:-5432}"
      DB_DATABASE: "${DB_DATABASE:-laravel}"
      DB_USERNAME: "${DB_USERNAME:-laravel}"
      DB_PASSWORD: "${DB_PASSWORD:-laravel}"
      TEST_DB_DATABASE: "${TEST_DB_DATABASE:-laravel_test}"
      TEST_DB_USERNAME: "${TEST_DB_USERNAME:-laravel_test}"
      TEST_DB_PASSWORD: "${TEST_DB_PASSWORD:-laravel_test}"

  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: "${DB_DATABASE:-laravel}"
      POSTGRES_USER: "${DB_USERNAME:-laravel}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-laravel}"
    volumes:
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
      - ./docker/postgres-data:/var/lib/postgresql/data

    networks:
      - app-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - app-network
    ports:
      - "${REDIS_PORT:-6379}:6379"

  nginx:
    image: nginx:alpine
    container_name: nginx-web
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "${APP_PORT:-8080}:80"
    networks:
      - app-network
    depends_on:
      - app

  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-queue-worker
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - app-network
    depends_on:
      - postgres
      - redis
    command: php artisan queue:work --tries=3 --delay=3 --sleep=3

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - app-network
    depends_on:
      - postgres
      - redis
    command: php artisan schedule:work

volumes:
  postgres-data:
  redis-data:

networks:
  app-network:
    driver: bridge
