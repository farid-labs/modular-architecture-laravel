name: CI

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: laravel
          POSTGRES_USER: laravel
          POSTGRES_PASSWORD: laravel
        options: >-
          --health-cmd "pg_isready -U laravel"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo, pdo_pgsql, bcmath, zip

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Prepare environment
        run: |
          cp .env.example .env
          chmod 666 .env
          php artisan key:generate
          php artisan config:clear

      - name: Create test user and database with full privileges
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

          PGPASSWORD=laravel psql -h localhost -U laravel -d laravel -c "CREATE USER laravel_test WITH PASSWORD 'laravel_test';"

          PGPASSWORD=laravel psql -h localhost -U laravel -d laravel -c "CREATE DATABASE laravel_test WITH OWNER laravel_test;"

          PGPASSWORD=laravel psql -h localhost -U laravel -d laravel_test -c "GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO laravel_test;"
          PGPASSWORD=laravel psql -h localhost -U laravel -d laravel_test -c "GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA public TO laravel_test;"
          PGPASSWORD=laravel psql -h localhost -U laravel -d laravel_test -c "GRANT ALL PRIVILEGES ON ALL FUNCTIONS IN SCHEMA public TO laravel_test;"

      - name: Run migrations for test database
        run: php artisan migrate --env=testing
        env:
          APP_ENV: testing
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: laravel_test
          DB_USERNAME: laravel_test
          DB_PASSWORD: laravel_test

      - name: Run PHPUnit tests
        run: php artisan test
        env:
          APP_ENV: testing
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: laravel_test
          DB_USERNAME: laravel_test
          DB_PASSWORD: laravel_test
          CACHE_DRIVER: array
          SESSION_DRIVER: array
          QUEUE_CONNECTION: sync

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: phpstan, pint

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run Laravel Pint
        run: ./vendor/bin/pint --test

      - name: Run PHPStan
        run: |
          mkdir -p /tmp/phpstan
          ./vendor/bin/phpstan analyse app Modules --level=8 --memory-limit=1G
        env:
          TMPDIR: /tmp

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run Composer security audit (ignore abandoned packages warning)
        run: composer audit || [ $? -eq 2 ]
